<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helios WASM Visualizer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; background: #0f172a; color: #e2e8f0; }
        h1 { color: #38bdf8; margin-top: 0; }
        .dashboard { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .panel { background: #1e293b; padding: 20px; border-radius: 8px; border: 1px solid #334155; }
        h2 { margin-top: 0; font-size: 1.2rem; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        button { background: #3b82f6; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2563eb; }
        button:disabled { background: #475569; color: #94a3b8; cursor: not-allowed; }
        
        .stat { font-size: 1.5rem; font-family: monospace; color: #10b981; }
        .timeline { max-height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .log-entry { font-family: monospace; font-size: 0.9em; padding: 6px; background: #0f172a; border-left: 3px solid #3b82f6; border-radius: 0 4px 4px 0; }
        
        #nodes { display: flex; gap: 20px; flex-wrap: wrap; margin-top: 20px; }
        .node { width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; background: #3b82f6; color: white; transition: all 0.3s ease; border: 4px solid transparent; }
        .node.dead { background: #ef4444; opacity: 0.5; }
        .node.active { border-color: #fcd34d; box-shadow: 0 0 15px #fcd34d; transform: scale(1.1); }
    </style>
</head>
<body>
    <h1>Helios Simulation Kernel</h1>
    
    <div class="controls">
        <button id="btn-step">Step Forward (1 Event)</button>
        <button id="btn-run">Run All (Remaining)</button>
        <button id="btn-reset" style="background:#ef4444">Reset Simulation</button>
    </div>

    <div class="dashboard">
        <div class="panel">
            <h2>Network State</h2>
            <div style="display: flex; gap: 30px;">
                <div>Time: <span id="time" class="stat">0</span></div>
                <div>Events Processed: <span id="events" class="stat">0</span></div>
            </div>
            <div id="nodes"></div>
        </div>
        
        <div class="panel">
            <h2>Execution Trace</h2>
            <div class="timeline" id="log"></div>
        </div>
    </div>

    <script type="module">
        import init, { Simulator } from '../pkg/helios.js';

        let sim = null;

        async function start() {
            await init();
            resetSim();
        }

        function resetSim() {
            if (sim) sim.free();
            sim = new Simulator();
            
            document.getElementById('log').innerHTML = '';
            document.getElementById('btn-step').disabled = false;
            document.getElementById('btn-run').disabled = false;
            
            updateUI();
        }

        function step() {
            if (!sim || sim.is_finished()) return;
            
            const eventStr = sim.step();
            if (eventStr) {
                const event = JSON.parse(eventStr);
                logEvent(event);
                pulseNodeForEvent(event);
            }
            
            updateUI();
        }

        function runAll() {
            if (!sim || sim.is_finished()) return;
            
            // For UI responsiveness, run in batches if it were a real app,
            // but for this demo, run steps on a tiny timeout until done
            const interval = setInterval(() => {
                if (sim.is_finished()) {
                    clearInterval(interval);
                    updateUI();
                    return;
                }
                step();
            }, 50);
        }

        function logEvent(event) {
            const el = document.createElement('div');
            el.className = 'log-entry';
            el.textContent = `[T=${event.time.toString().padStart(3, '0')}] ID P-${event.event_id.toString().padStart(2, '0')} : ${event.description}`;
            
            const logContainer = document.getElementById('log');
            logContainer.insertBefore(el, logContainer.firstChild); // Prepend
        }

        function pulseNodeForEvent(event) {
            // Very naive visual matching
            const desc = event.description;
            let targetNode = null;
            
            if (desc.includes('Crash')) {
                const match = desc.match(/Crash\(N(\d+)\)/);
                if (match) targetNode = match[1];
            } else if (desc.includes('Recover')) {
                const match = desc.match(/Recover\(N(\d+)\)/);
                if (match) targetNode = match[1];
            } else if (desc.includes('Deliver')) {
                const match = desc.match(/Deliver\(N\d+->N(\d+)/);
                if (match) targetNode = match[1];
            }

            if (targetNode !== null) {
                const nodeEl = document.getElementById(`node-${targetNode}`);
                if (nodeEl) {
                    nodeEl.classList.add('active');
                    setTimeout(() => nodeEl.classList.remove('active'), 300);
                }
            }
        }

        function updateUI() {
            document.getElementById('time').textContent = sim.current_time();
            document.getElementById('events').textContent = sim.run_steps(0); // lazy way to get events without adding a new method
            
            const state = JSON.parse(sim.state_json());
            renderNodes(state.nodes);
            
            if (state.is_finished) {
                document.getElementById('btn-step').disabled = true;
                document.getElementById('btn-run').disabled = true;
                
                const el = document.createElement('div');
                el.className = 'log-entry';
                el.style.borderLeftColor = '#10b981';
                el.textContent = `[T=${state.current_time.toString().padStart(3, '0')}] Simulation Complete.`;
                document.getElementById('log').insertBefore(el, document.getElementById('log').firstChild);
            }
        }

        function renderNodes(nodes) {
            const container = document.getElementById('nodes');
            
            // Only create if empty, otherwise update
            if (container.children.length === 0) {
                nodes.forEach(node => {
                    const el = document.createElement('div');
                    el.id = `node-${node.id}`;
                    el.className = `node ${node.alive ? '' : 'dead'}`;
                    el.textContent = `N${node.id}`;
                    container.appendChild(el);
                });
            } else {
                nodes.forEach(node => {
                    const el = document.getElementById(`node-${node.id}`);
                    if (el) {
                        el.className = `node ${node.alive ? '' : 'dead'}`;
                    }
                });
            }
        }

        document.getElementById('btn-step').onclick = step;
        document.getElementById('btn-run').onclick = runAll;
        document.getElementById('btn-reset').onclick = resetSim;

        start();
    </script>
</body>
</html>
